# Render.com Blueprint Configuration for Postopus - OPTIMIZED
services:
  # Main Web Application - OPTIMIZED
  - type: web
    name: postopus-web-only
    env: python
    plan: free
    buildCommand: "chmod +x build_optimized.sh && ./build_optimized.sh"
    startCommand: "python -m src.web.main_render"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: DATABASE_URL
        value: "postgresql://mikrokredit_user:6xoKkR0wfL1Zc0YcmqcE4GSjBSXlQ8Rv@dpg-d308623e5dus73dfrrsg-a.oregon-postgres.render.com/mikrokredit"
      - key: POSTGRES_DB
        value: "mikrokredit"
      - key: POSTGRES_USER
        value: "mikrokredit_user"
      - key: REDIS_URL
        fromService:
          type: redis
          name: postopus-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: postopus-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: postopus-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: VK_API_VERSION
        value: "5.131"
      - key: ENVIRONMENT
        value: "production"
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      # Optimization environment variables
      - key: PIP_CACHE_DIR
        value: "/opt/render/project/.cache/pip"
      - key: PIP_NO_CACHE_DIR
        value: "false"

  # Celery Worker - OPTIMIZED
  - type: web
    name: postopus-worker
    env: python
    plan: free
    buildCommand: "chmod +x build_optimized.sh && ./build_optimized.sh"
    startCommand: "python src/worker_server.py 'cd src && celery -A tasks.celery_app worker --loglevel=info'"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: DATABASE_URL
        value: "postgresql://mikrokredit_user:6xoKkR0wfL1Zc0YcmqcE4GSjBSXlQ8Rv@dpg-d308623e5dus73dfrrsg-a.oregon-postgres.render.com/mikrokredit"
      - key: POSTGRES_DB
        value: "mikrokredit"
      - key: POSTGRES_USER
        value: "mikrokredit_user"
      - key: REDIS_URL
        fromService:
          type: redis
          name: postopus-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: postopus-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: postopus-redis
          property: connectionString
      - key: ENVIRONMENT
        value: "production"
      # Optimization environment variables
      - key: PIP_CACHE_DIR
        value: "/opt/render/project/.cache/pip"
      - key: PIP_NO_CACHE_DIR
        value: "false"

  # Celery Beat Scheduler - OPTIMIZED
  - type: web
    name: postopus-scheduler
    env: python
    plan: free
    buildCommand: "chmod +x build_optimized.sh && ./build_optimized.sh"
    startCommand: "python src/worker_server.py 'cd src && celery -A tasks.celery_app beat --loglevel=info'"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: DATABASE_URL
        value: "postgresql://mikrokredit_user:6xoKkR0wfL1Zc0YcmqcE4GSjBSXlQ8Rv@dpg-d308623e5dus73dfrrsg-a.oregon-postgres.render.com/mikrokredit"
      - key: POSTGRES_DB
        value: "mikrokredit"
      - key: POSTGRES_USER
        value: "mikrokredit_user"
      - key: REDIS_URL
        fromService:
          type: redis
          name: postopus-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: postopus-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: postopus-redis
          property: connectionString
      - key: ENVIRONMENT
        value: "production"
      # Optimization environment variables
      - key: PIP_CACHE_DIR
        value: "/opt/render/project/.cache/pip"
      - key: PIP_NO_CACHE_DIR
        value: "false"

  # Redis Service
  - type: redis
    name: postopus-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
