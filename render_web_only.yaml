  - type: web
    name: postopus-web-only
    env: python
    plan: free
    runtime: python-3.11.0
    buildCommand: "python --version && pip install -r requirements_render.txt"
    startCommand: "python web_only.py"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PYTHONPATH
