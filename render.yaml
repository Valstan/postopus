services:
  # Web Service Only - No Background Workers
  - type: web
    name: postopus-web-only
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements_render.txt
    startCommand: python web_only.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health

