services:
  # Main Web Application - Simplified for production
  - type: web
    name: postopus-web
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements_web.txt
    startCommand: python -m uvicorn src.web.simple_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: MONGO_CLIENT
        value: mongodb+srv://demo:demo@cluster.mongodb.net/postopus
    healthCheckPath: /health

